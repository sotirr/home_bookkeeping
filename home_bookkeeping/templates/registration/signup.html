{% extends 'base.html' %}

{% block title %}SignUp{% endblock %}

{% block content %}
<div class="container">
    <div class="mx-auto w-50 p-5">
        <h2>Sign up</h2>
        
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p}}
            <button type="submit">Submit</button>
        </form>

    </div>
</div>
{% endblock %}
